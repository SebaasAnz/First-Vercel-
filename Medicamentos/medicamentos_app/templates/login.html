<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Medicenter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f7f8 50%, hwb(187 6% 37%) 50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 320px;
      padding: 40px 30px 30px;
      position: relative;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: hwb(192 9% 29%);
      color: white;
      font-size: 40px;
      line-height: 80px;
      text-align: center;
      position: absolute;
      top: -40px;
      left: calc(50% - 40px);
    }

    h2 {
      margin-top: 50px;
      font-size: 22px;
      color: #003b5c;
    }

    .input-group {
      margin: 20px 0;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group a {
      font-size: 12px;
      color: #0077b6;
      float: right;
      margin-top: 4px;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: hwb(192 9% 29%);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: hwb(192 9% 61%);
    }

    .bottom-text {
      font-size: 13px;
      margin-top: 15px;
    }

    .bottom-text a {
      color: #0077b6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="avatar">ðŸ‘¤</div>
    <h2>Mi Cuenta</h2>

    {% if error %}
      <div style="color: red; margin-bottom: 15px; font-size: 14px;">
        {{ error }}
      </div>
    {% endif %}
<form method="POST" action="/login">
      <div class="input-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" name="nombre" required>
      </div>
      <div class="input-group">
        <label for="cedula">CÃ©dula</label>
        <input type="number" name="cedula" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <div class="bottom-text">
      Â¿No tienes una cuenta? <a href="/registro">RegÃ­strate</a>
    </div>
  </div>
</body>
</html>
